<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Aggiornamento spedizione BRT</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: #333;
                line-height: 1.6;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            .header {
                border-bottom: 4px solid #333333;
                padding-bottom: 15px;
                text-align: center;
            }
            .content {
                padding: 20px 0;
            }
            .footer {
                border-top: 1px solid #ddd;
                padding-top: 15px;
                font-size: 12px;
                color: #777;
            }
            h1 {
                color: #0077b6;
            }
            .highlight {
                font-weight: bold;
                color: #0077b6;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #0077b6;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                margin-top: 15px;
            }
            .alert {
                background-color: #fff3cd;
                border: 1px solid #ffeeba;
                color: #856404;
                padding: 10px;
                border-radius: 4px;
                margin: 15px 0;
            }
            .success {
                background-color: #d4edda;
                border: 1px solid #c3e6cb;
                color: #155724;
                padding: 10px;
                border-radius: 4px;
                margin: 15px 0;
            }
            .error {
                background-color: #f8d7da;
                border: 1px solid #f5c6cb;
                color: #721c24;
                padding: 10px;
                border-radius: 4px;
                margin: 15px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a title="{shop_name}" href="{shop_url}">
                    <img src="{shop_logo}" alt="{shop_name}" />
                </a>
            </div>
            <div class="content">
                <!-- CONTENUTO SPECIFICO PER OGNI STATO -->
            </div>
            <div class="footer">
                <p>Grazie per aver scelto {shop_name}!</p>
                <p>Per qualsiasi domanda o assistenza, non esitare a contattarci.</p>
            </div>
        </div>
    </body>
</html>
